<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <title>Webviz</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="bootstrap-reboot.css" />
    <style>
      html,
      body {
        color: #f7f7f3;
        background: #1f1e27;
      }
      body {
        max-width: 500px;
        padding: 20px;
        margin: 1em auto;
        text-align: center;
      }
      .monospace {
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
      }
      .item {
        display: inline-flex;
        width: 290px;
        height: 150px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 30px;
        border-radius: 4px;
        margin-bottom: 1em;
        flex-direction: column;
        justify-content: space-evenly;
        color: inherit;
      }
      .item:hover,
      item:focus {
        background: rgba(255, 255, 255, 0.15);
        color: inherit;
        text-decoration: none;
      }
      .item-logo {
        margin-bottom: 0.5em;
      }
      a {
        color: #71b3fb;
      }
      a:hover {
        color: #288fff;
      }
    </style>
  </head>
  <body>
    <div style="margin-bottom: 2em">
      <strong>Webviz</strong> is a web-based application for playback and visualization of
      <a href="http://www.ros.org/">ROS</a> <a href="http://wiki.ros.org/Bags">bag files</a>. This repository also
      contains some libraries that can be used independently to build web-based visualization tools.
    </div>

    <div>
      <a class="item" href="try/">
        <div class="item-logo">
          <img src="webviz-logo.svg" width="70" />
          <span class="monospace" style="font-size: 1.5em; vertical-align: middle">webviz</span>
        </div>
        A tool to inspect ROS bags
      </a>
    </div>

    <div>
      <a class="item" href="worldview/">
        <div class="item-logo"><img src="worldview-logo.svg" width="230" /></div>
        Declarative rendering for interactive scenes
      </a>
    </div>

    <div style="margin-bottom: 2em">And more on <a href="https://github.com/cruise-automation/webviz">GitHub</a>.</div>

    <a href="https://getcruise.com"><img src="cruise-logo.svg" width="100"/></a>
  </body>
</html>
